models:
  Recipient:
    name: string
    phone: string
    relationships:
      hasMany: Transaction
  
  Transaction:
    title: string
    category: enum:credit,debit
    amount: string
    invoice: nullable unique string
    date: date
    description: longtext
    recipient_id: foreign:recipients
  
  Setting:
    name: string
    address: longtext

seeders:
  Recipient,
  Transaction,
  Setting,
